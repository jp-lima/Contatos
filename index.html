<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <title>Lista de contatos</title>

</head>

<body>

    <dialog id="popup_alterar">
        <h2>Altere seu contato</h2>

        <div id="popup_digitar">
            <input id="dialog_nome" type="text">
            <input id='dialog_numero' type="text">
        </div>

        <div id="popup_bts">
            <button id="btdialog_apagar">Descartar</button>
            <button id="btdialog_salvar">Salvar</button>
        </div>    
    </dialog>



    <dialog id="popup_deletar">
        <h2 id="aviso_popup">ola</h2>

        <div>
        <button id="dialog_nao">Não</button>
        <button id="dialog_sim">Sim</button>
        </div>    
    </dialog>

    <h1>Contatos</h1>

    <section id="crud_e_botões">
        <h3 id="title_opc">Suas operações</h3>
     
        <div id="barra_de_digitacao">
            
        <input type="text" id="nome_do_ctt" placeholder="Digite o nome">
        <input type="text" id="numero_do_ctt" placeholder="Digite o contato"> 
        <button id="enviar">Enviar</button>
        </div>

        <p id="avisos"></p>

        <div>
            <button id="bt_adicionar">Adicionar</button>
            <button id="bt_pesquisar">Pesquisar</button>
            <button  id="bt_deletar">Deletar</button>
            <button  id="bt_alterar">Alterar</button>
        </div>
       

    </section>

    <h2>Seus contatos</h2>

    <section id="lista_contatos">
        

         <ul>
            

         </ul>

         <button id="deletador">Deletar</button>
    </section>




</body>
<script src="static.js"></script>

</html>
